{% extends "base.html" %}
{% load static %}
{% block content %}

<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    margin-top: 100px;
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 350px;
    width: 75%;
}

h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
}

label {
    display: block;
    font-size: 1.1em;
    margin-bottom: 5px;
    color: #333;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    margin-bottom: 20px;
}

button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1.2em;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

.message {
    text-align: center;
    margin-top: 20px;
    font-size: 0.9em;
}

.message a {
    color: #007BFF;
    text-decoration: none;
}

.message a:hover {
    text-decoration: underline;
}

</style>
<div class="container">
    <form id="loginForm" method="POST">
        {% csrf_token %}  
        
        <h2>Login</h2>
        
        
            <label for="username">Email</label>
            <input type="text" id="username" name="email" required>
        
        
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
      
        
        <button type="submit">Login</button>

        
         <p class="message">Not registered? <a href="{% url 'signup' %}">Create an account</a></p>
    </form>
    {{key}}

{% endblock %}
