{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h2 {
        text-align: center;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
    }
    button {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #000;
    }
    @media screen and (max-width: 600px) {
       .container {
            padding: 10px;
        }
    }
    
</style>
<h2>Update Profiles</h2>

    {% for data in users %}
    <h3>Update Profile for {{ data.username }}</h3>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="container">
            <h2>Update Your Details</h2>
            <div class="input-group">
                <label for="username_{{ i.id }}">Username</label>
                <input type="text" id="username_{{ i.id }}" name="username" value="{{ data.username }}" placeholder="Enter your new username" required>
            </div>
            <div class="input-group">
                <label for="email_{{ i.id }}">Email</label>
                <input type="email" id="email_{{ i.id }}" name="email" value="{{ data.email }}" placeholder="Enter your new email" required>
            </div>
            <div class="input-group">
                <label for="password_{{ i.id }}">Password</label>
                <input type="password" id="password_{{ i.id }}" name="password" placeholder="Enter your new password" required>
            </div>
            <div class="input-group">
                <button type="submit" class="btn">Update Details</button>
            </div>
        </div>
    </form>
    {% endfor %}

{% endblock %}
