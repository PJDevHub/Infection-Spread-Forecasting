{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
/* General form styling */
.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    font-family: 'Arial', sans-serif;
    color: #333;
}

.update-form {
    display: flex;
    flex-direction: column;
}

.input-group {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    background-color: #fff;
    transition: border-color 0.3s;
}

.input-group input:focus {
    border-color: #007bff;
    outline: none;
}

.btn {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #0056b3;
}

h3 {
    text-align: center;
    margin-top: 20px;
    font-family: 'Arial', sans-serif;
    color: #333;
}

/* Responsive styling */
@media (max-width: 768px) {
    .container {
        padding: 15px;
    }

    h2, h3 {
        font-size: 1.5rem;
    }

    .input-group input {
        font-size: 14px;
    }

    .btn {
        font-size: 14px;
        padding: 8px 16px;
    }
}
</style>
<h2>Update Profiles</h2>

    {% for data in users %}
    <h3>Update Profile for {{ data.username }}</h3>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="container">
            <h2>Update Your Details</h2>
            <div class="input-group">
                <label for="username_{{ i.id }}">Username</label>
                <input type="text" id="username_{{ i.id }}" name="username" value="{{ data.username }}" placeholder="Enter your new username" required>
            </div>
            <div class="input-group">
                <label for="email_{{ i.id }}">Email</label>
                <input type="email" id="email_{{ i.id }}" name="email" value="{{ data.email }}" placeholder="Enter your new email" required>
            </div>
            <div class="input-group">
                <label for="password_{{ i.id }}">Password</label>
                <input type="password" id="password_{{ i.id }}" name="password" placeholder="Enter your new password" required>
            </div>
            <div class="input-group">
                <button type="submit" class="btn">Update Details</button>
            </div>
        </div>
    </form>
    {% endfor %}

{% endblock %}
